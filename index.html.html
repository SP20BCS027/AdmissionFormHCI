<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <!-- Bootstrap Datepicker CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">

</head>
<body>
    <h1>Form</h1>
    <form>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input required class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Father Name</label>
            <input required class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">City</label>
            <input required class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input required type="address" class="form-control" id="address" name="address">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Department</label>
            <input required class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Registration Number</label>
            <br>
            <select name="form-Session">
                <option value="SP20">SP20</option>
                <option value="FA20">FA20</option>
                <option value="SP21">SP21</option>
                <option value="FA21">FA21</option>
              </select>   
              <select name="form-Department">
                <option value="BCS">BCS</option>
                <option value="BSE">BSE</option>
                <option value="BCE">BCE</option>
                <option value="BAI">BAI</option>
              </select>
              <select name="numbers" id="numbers-select">
                <option value="">01</option>
              </select>    
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Gender</label>
            <br>
            <label for="GenderSelect" class="form-label">Male</label>
            <input type= "radio" id="Male" name="GenderSelect" value="Male">
            <label for="GenderSelect" class="form-label">Female</label>
            <input type= "radio" id="Female" name="GenderSelect" value="Female">

        </div>
        <div class="form-group mb-3">
            <label for="dob">Date of Birth:</label>
            <input required type="text" id="dob" class="form-control">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label required class="form-check-label" for="exampleCheck1">I Agree to the Terms and Conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>

    <script src="myScript.js"></script>


</body>
</html>
